

<div class="collection-box">
        {% if count %}
        <div class="dataset-count text-muted">
            {{count}}
            <p>datasets</p>
        </div>
        {% endif %}

    <h2>{{ title }}</h2>
    <p>{% if description %}
        {{ description }}
        {% else %}
            A brief description of the collection goes here
        {% endif %}
    </p>
    <a style="font-size: small" href="/collection/{{link}}">View more</a>
</div>
