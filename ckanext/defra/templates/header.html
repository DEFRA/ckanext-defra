{% ckan_extends %}

{% block header_site_navigation_tabs %}
  {% if h.check_access('dashboard_show') %}
    <li class="{{ 'active' if request.path.startswith('/dashboard') }} "><a href="{{ h.url_for('dashboard.index') }}">Dashboard</a></li>
  {% endif %}
  {{ h.build_nav_main(
    ('search', _('Datasets')),
    ('publisher_index', 'Publishers'),
  ) }}
{% endblock %}


{% block header_logo %}
  <a class="logo" href="{{ h.url_for('home.index') }}"><img src="/images/defra.png" width="180" alt="{{ g.site_title }}" title="{{ g.site_title }}" /></a>
{% endblock %}
