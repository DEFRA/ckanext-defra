<div class="module-content homepage-stats">
  <header>
    <h2 class="page-heading">Recently Added Datasets</h2>
  </header>
  {% set datasets = h.recently_added_datasets(count=5) %}
  <ul class="dataset-list list-unstyled">
    {% for dataset in datasets %}
    {{ h.snippet('snippets/package_item.html', package=dataset, show_resources=False, minimal=True) }}
  {% endfor %}
  </ul>
</div>
